<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <title>ScrollToLoadMore - reset</title>
</head>

<body>
  <button id="reset-btn">重置</button>
  <ul class="list-group" id="wrapper"></ul>
  <script type="module">
    import { ScrollToLoadMore } from 'pull2';

    const scrollToloadMoreInstance = new ScrollToLoadMore({
      onScrollLower: load,
      isNoMore: (res) => {
        return res.data.length < 10;
      }
    });

    scrollToloadMoreInstance.triggerLoad();

    // 延迟执行
    async function waitTime(time = 1000) {
      return new Promise((resolve) => {
        setTimeout(resolve, time);
      });
    }

    let current = 1;
    const pageSize = 10;
    const total = Math.ceil(Math.random() * 50) + 20;

    function getData() {
      const restSize = total - pageSize * (current - 1);

      if (restSize <= 0) {
        return [];
      }

      const size = restSize > pageSize ? pageSize : restSize;
      const data = [];

      for (let i = 0; i < size; i++) {
        data.push(
          `${i + pageSize * (current - 1) + 1} ${Math.random().toString(16).substring(2)}`
        );
      }
      return data;
    }

    // 处理滚动底部加载
    async function load() {
      await waitTime();

      const isSuccess = Math.random() > 0.2; // 标识请求是否成功
      if (isSuccess) {
        const data = getData();
        const fragment = document.createDocumentFragment();

        data.forEach((item) => {
          const li = document.createElement('li');
          li.setAttribute('class', 'list-group-item');
          li.innerHTML = item;
          fragment.append(li);
        });
        current += 1;
        document.getElementById('wrapper').append(fragment);
        return Promise.resolve({ data });
      }

      return Promise.reject();
    }

    document.querySelector('#reset-btn').addEventListener('click', () => {
      current = 1;
      document.querySelector('#wrapper').innerHTML = '';
      scrollToloadMoreInstance.reset();
      scrollToloadMoreInstance.triggerLoad();
    });
  </script>
</body>

</html>
