<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RefreshView - prototype</title>
  <link rel="stylesheet" href="../src/RefreshView.less">
</head>

<body>
  <h2>图标</h2>
  <span class="pull2-icon pull2-icon-circle"></span>
  <span class="pull2-icon pull2-icon-circle pull2-icon-spin"></span>
  <span class="pull2-icon pull2-icon-x"></span>
  <span class="pull2-icon pull2-icon-check"></span>
  <h2>不同状态</h2>
  <div class="pull2-to-refresh">
    <span class="pull2-to-refresh-icon">
      <span class="pull2-icon pull2-icon-circle"></span>
    </span>下拉刷新
  </div>
  <div class="pull2-to-refresh">
    <span class="pull2-to-refresh-icon">
      <span class="pull2-icon pull2-icon-circle"></span>
    </span>释放刷新
  </div>
  <div class="pull2-to-refresh">
    <span class="pull2-to-refresh-icon">
      <span class="pull2-icon pull2-icon-circle pull2-icon-spin"></span>
    </span>刷新中...
  </div>
  <div class="pull2-to-refresh">
    <span class="pull2-to-refresh-icon">
      <span class="pull2-icon pull2-icon-x"></span>
    </span>刷新失败
  </div>
  <div class="pull2-to-refresh">
    <span class="pull2-to-refresh-icon">
      <span class="pull2-icon pull2-icon-check"></span>
    </span>刷新成功
  </div>
</body>

</html>
