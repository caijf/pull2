<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet" />
  <title>PullToRefresh - trigger</title>
</head>

<body>
  <ul class="list-group" id="wrapper">
    <li class="list-group-item">1</li>
    <li class="list-group-item">2</li>
    <li class="list-group-item">3</li>
  </ul>
  <script type="module">
    import { PullToRefresh } from 'pull2';
    import { getPageDataApi } from './mock-api.js';

    const pullToRefreshInstance = new PullToRefresh({
      onRefresh: refresh
    });

    // 首次执行，手动触发下拉刷新
    pullToRefreshInstance.triggerRefresh();

    // 处理下拉刷新成功
    async function refresh() {
      const { data } = await getPageDataApi();
      let html = '';
      data.forEach(item => {
        html += `<li class="list-group-item">${item.id} ${item.name} ${item.age}</li>`
      });
      document.getElementById('wrapper').innerHTML = html;
    }
  </script>
</body>

</html>
